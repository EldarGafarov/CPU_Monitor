<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Monitor</title>
</head>
<body>
    <h1>AWS Instance CPU Usage</h1>
    
    <div>
        <label>Time Period:</label>
        <select id="hours">
            <option value="1">Last Hour</option>
            <option value="3">Last 3 Hours</option>
            <option value="6">Last 6 Hours</option>
            <option value="12">Last 12 Hours</option>
            <option value="24">Last Day</option>
            <option value="168">Last Week</option>
        </select>
    </div>
    
    <div>
        <label>Period (seconds):</label>
        <input type="number" id="interval" value="300">
    </div>
    
    <div>
        <label>IP Address:</label>
        <input type="text" id="ip" placeholder="Enter IP address">
    </div>
    
    <button onclick="fetchData()">Load</button>
    
    <p id="error" style="color: red;"></p>
    
    <div style="width: 100%; height: 80vh;">
        <canvas id="cpuChart"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        let chart = null;
        
        async function fetchData() {
            const errorElement = document.getElementById("error");
            errorElement.textContent = "";
            
            const ip = document.getElementById("ip").value;
            const hours = document.getElementById("hours").value;
            const interval = document.getElementById("interval").value;

            const totalSeconds = hours * 3600;
            const dataPoints = totalSeconds / interval;

            //CloudWatch limitation to 1440 data points per request, So we calculate for the user the minimum interval
            if (dataPoints > 1440) {
                const minInterval = Math.ceil(totalSeconds / 1440);
                errorElement.textContent = `Too many data points. For this time period, use interval of at least ${minInterval} seconds.`;
                return;
            }
            if (!ip) {
                errorElement.textContent = "Please enter an IP address";
                return;
            }  
            //Free tier limitation
            if (interval < 300) {
                errorElement.textContent = "Minimum interval is 300 seconds (5 minutes)";
                return;
            }     
            try {
                const url = `/api/cpu?ip=${ip}&hours=${hours}&interval=${interval}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    errorElement.textContent = data.error;
                    if (chart) {
                        chart.destroy();
                        chart = null;
                    }
                    return;
                }
                
                if (data.cpu_values.length === 0) {
                    errorElement.textContent = "No data found for this time period";
                    if (chart) {
                        chart.destroy();
                        chart = null;
                    }
                    return;
                }
                
                drawChart(data.timestamps, data.cpu_values);
                
            } catch (error) {
                errorElement.textContent = "Cannot connect to server.";
            }
        }
        
        function drawChart(timestamps, cpuValues) {
            const ctx = document.getElementById("cpuChart").getContext("2d");           
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: "CPU Usage (%)",
                        data: cpuValues,
                        borderColor: "rgb(255, 99, 132)",
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "Percentage"
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: "Time"
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
